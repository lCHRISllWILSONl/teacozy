        <div class="logo-container">

    <section id="contact">
        <h2 style="color: rgb(253, 0, 0); text-align: center;">Contact Us</h2>
        <form action="#" method="post">
            <label>Name:</label>
            <input type="text" required>
            <label>Email:</label>
            <input type="email" required>
            <label>Message:</label>
            <textarea rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>

        <div class="contact-details">
            <h3>Contact Information</h3>
            <p>Email: Tea-cozy@gmail.com</p>
            <p>Phone: 031 3321257</p>
            <p>Address: 384 West 4th St, Suite 108, Portland, Maine</p>
        </div>
    </section>

    <footer>
        <h6>Copyrights Reserved Tea Cozy</h6>
    </footer>
